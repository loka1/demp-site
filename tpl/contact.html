<style>

/* Contact Section */
.contact {
    background-color: var(--light-bg);
    padding: 80px 0;
}

.contact-wrapper {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 3rem;
    margin-top: 2rem;
}

.contact-info {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
}

.contact-item {
    background: #fff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease;
}

.contact-item:hover {
    transform: translateY(-5px);
}

.contact-item i {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.contact-item h3 {
    color: var(--secondary-color);
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.contact-item p,.contact-item a {
    color: var(--text-color);
    font-size: 0.9rem;
    text-decoration: none;
    margin-bottom: 0.5rem;
}

.contact-form {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.contact-form h3 {
    color: var(--secondary-color);
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--secondary-color);
    font-weight: 600;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-family: 'Cairo', sans-serif;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.1);
}

.form-group textarea {
    height: 120px;
    resize: vertical;
}

.contact-form button {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.contact-form button i {
    margin-left: 0.5rem;
}

</style>
<section class="contact" id="contact">
    <div class="container">
        <h2>اتصل بنا</h2>
        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>العنوان</h3>
                    <p><a href="https://www.google.com/maps/search/?api=1&query=%D9%85%D8%B5%D9%86%D8%B9+%D8%B4%D8%B1%D9%83%D8%A9+%D8%AF%D9%84%D8%A8%D8%A7+%D8%A7%D9%84%D8%B5%D9%86%D8%A7%D8%B9%D9%8A%D8%A9+%D9%84%D9%84%D8%B9%D8%B2%D9%84+%D8%A7%D9%84%D8%AD%D8%B1%D8%A7%D8%B1%D9%8A">مصنع شركة دلبا الصناعية للعزل الحراري</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <h3>الهاتف</h3>
                    <p><a href="tel:+966556865245">+966 55 686 5245</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <h3>البريد الإلكتروني</h3>
                    <p><a href="mailto:Sales.xps@dalba.com.sa">Sales.xps@dalba.com.sa</a></p>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <h3>ساعات العمل</h3>
                    <p>الأحد - الخميس</p>
                    <p>8:00 صباحاً - 5:00 مساءً</p>
                </div>
            </div>
            <div class="contact-form">
                <h3>أرسل لنا رسالة</h3>
                <form>
                    <div class="form-group">
                        <label for="name">الاسم الكامل</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">الموضوع</label>
                        <select id="subject" name="subject" required>
                            <option value="">اختر الموضوع</option>
                            <option value="general">استفسار عام</option>
                            <option value="service">خدماتنا</option>
                            <option value="support">الدعم الفني</option>
                            <option value="other">أخرى</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">الرسالة</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        إرسال الرسالة
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
