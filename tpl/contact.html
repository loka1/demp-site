<style>

/* Contact Section */
.contact {
    background-color: var(--light-bg);
    padding: 80px 0;
}

.contact-wrapper {
    display: grid;
    grid-template-columns: 1fr 1.5fr;
    gap: 3rem;
    margin-top: 2rem;
}

.contact-info {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1.5rem;
}

.contact-item {
    background: #fff;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    align-content: center;
    direction: ltr;
}

.contact-item:hover {
    transform: translateY(-5px);
}

.contact-item i {
    font-size: 2rem;
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.contact-item h3 {
    color: var(--secondary-color);
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.contact-item p,.contact-item a {
    color: var(--text-color);
    font-size: 0.9rem;
    text-decoration: none;
    margin-bottom: 0.5rem;
}

.contact-form {
    background: #fff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.contact-form h3 {
    color: var(--secondary-color);
    margin-bottom: 1.5rem;
    text-align: center;
    font-size: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--secondary-color);
    font-weight: 600;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 0.8rem;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-family: 'Cairo', sans-serif;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.1);
}

.form-group textarea {
    height: 120px;
    resize: vertical;
}

.contact-form button {
    width: 100%;
    padding: 1rem;
    font-size: 1.1rem;
    transition: all 0.3s ease;
}

.contact-form button i {
    margin-left: 0.5rem;
}

@media (max-width: 768px) {
    .contact-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
    }

    .contact-info {
        text-align: center;
        grid-template-columns: 1fr;
    }

    .contact-item {
        margin: 0 auto;
        max-width: 100%;
        width: 100%;
    }
}

</style>
