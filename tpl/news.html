<style>

/* News Section */
.news {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    padding: 100px 0;
}

.news h2 {
    text-align: center;
    margin-bottom: 50px;
    color: #2c3e50;
}

.news-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 2.5rem;
    padding: 20px;
}

.news-card {
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.news-card:hover {
    transform: translateY(-15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.news-card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.news-card:hover img {
    transform: scale(1.1);
}

.news-content {
    padding: 2rem;
}

.news-date {
    display: inline-block;
    color: #fff;
    background: var(--primary-color);
    padding: 0.5rem 1rem;
    border-radius: 30px;
    font-size: 0.9rem;
    margin-bottom: 1rem;
}

.news-content h3 {
    color: var(--secondary-color);
    margin-bottom: 1rem;
    font-size: 1.3rem;
    line-height: 1.4;
}

.news-content p {
    color: var(--text-color);
    line-height: 1.8;
    margin-bottom: 1rem;
}

</style>
