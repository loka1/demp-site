<style>

/* Services Section */
.services {
    padding: 100px 0;
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
}

.services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 2.5rem;
    padding: 20px;
    justify-content: center;
}

.service-card {
    background: #fff;
    padding: 0;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    position: relative;
    overflow: hidden;
}

.service-card:hover {
    transform: translateY(-15px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.12);
}

.service-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.service-card:hover img {
    transform: scale(1.1);
}

.service-card .content {
    padding: 2rem;
    position: relative;
    z-index: 1;
    text-align: center;
}

.service-card h3 {
    color: var(--secondary-color);
    margin-bottom: 1rem;
    font-size: 1.5rem;
    position: relative;
    padding-bottom: 0.5rem;
}

.service-card h3::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 3px;
    background: var(--primary-color);
    transition: width 0.3s ease;
}
.service-card:hover h3::after {
    width: 200px;
    left: 0;
    right: 0;
    margin-left: auto;
    margin-right: auto;
    transform: translateX(0%);

}

.service-card p {
    color: var(--text-color);
    line-height: 1.8;
    margin-bottom: 1.5rem;
}

</style><section id="services" class="services">

                </div>

                <div class="content">

                    <p>نضمن توصيل سريع وموثوق لجميع منتجاتنا إلى أي مكان.</p>
                </div>
