<style>
    .gallery-item img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    border-radius: 20px;
}

.gallery-grid {
    display: flex;
    flex-direction: row-reverse;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
}

.gallery-item {
    margin: 10px;
}
.gallery-item img:hover {
    transform: scale(1.05);
}

.gallery-item img:active {
    border: 3px solid var(--primary-color);
}

/* Slideshow Styles */
.slideshow-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

.slideshow-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slideshow-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
}

.close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 20px;
}

.navigation-buttons button {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navigation-buttons button:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

</style>
<section id="gallery" class="gallery">
    <div class="container">
        <h2>معرض الصور</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 1" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 2" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 3" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 4" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 5" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 6" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 7" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/U.png" alt="صورة 8" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
        </div>
    </div>
</section>
<div id="slideshow-overlay" class="slideshow-overlay">
    <span class="close-button">&times;</span>
    <div class="slideshow-content">
        <img class="slideshow-image" src="" alt="Slideshow Image">
        <div class="navigation-buttons">
            <button class="prev-button">&lt;</button>
            <button class="next-button">&gt;</button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryImages = document.querySelectorAll('.gallery-item img');
        const slideshowOverlay = document.getElementById('slideshow-overlay');
        const slideshowImage = document.querySelector('.slideshow-image');
        const closeButton = document.querySelector('.close-button');
        const prevButton = document.querySelector('.prev-button');
        const nextButton = document.querySelector('.next-button');
        let currentImageIndex = 0;
        let images = [];

        galleryImages.forEach((img, index) => {
            images.push(img.src);
            img.addEventListener('click', () => {
                currentImageIndex = index;
                showSlideshow(currentImageIndex);
            });
        });

        function showSlideshow(index) {
            slideshowImage.src = images[index];
            slideshowOverlay.style.display = 'flex';
        }

        function closeSlideshow() {
            slideshowOverlay.style.display = 'none';
        }

        closeButton.addEventListener('click', closeSlideshow);

        prevButton.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showSlideshow(currentImageIndex);
        });

        nextButton.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showSlideshow(currentImageIndex);
        });

        slideshowOverlay.addEventListener('click', (event) => {
            if (event.target === slideshowOverlay) {
                closeSlideshow();
            }
        });
    });
</script>
