<style>
    .gallery-item img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    border-radius: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    filter: grayscale(100%);
}

.gallery-item img:hover {
    transform: scale(1.05);
    filter: grayscale(0%);
}

.gallery-grid {
    display: flex;
    flex-direction: row-reverse;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
}

.gallery-item {
    text-align: center;
    margin: 10px;
    display: none; /* Hide initially */
}

.gallery-item img:hover {
    transform: scale(1.05);
}

.gallery-item img:active {
    border: 3px solid var(--primary-color);
}

/* Slideshow Styles */
@media (max-width: 767px) { /* Mobile */
    .gallery-grid {
        justify-content: center; /* Center items */
    }
    .gallery-item {
        width: 100%; /* Show 1 image */
    }
}

@media (min-width: 768px) and (max-width: 991px) { /* Tablet */
    .gallery-item {
        width: 40%; /* Show 2 images */
    }
}

@media (min-width: 992px) { /* Desktop */
    .gallery-item {
        width: 30%; /* Show 3 images */
    }
}

.slideshow-overlay {
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevent scroll */
}

.slideshow-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.slideshow-image {
    max-width: 100%;
    max-height: 80vh;
    object-fit: contain;
}

.close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    color: white;
    font-size: 30px;
    cursor: pointer;
}

.navigation-buttons {
    display: flex;
    justify-content: space-between;
    width: 100%;
    margin-top: 20px;
    position: absolute;
    top: 50%;
}

.navigation-buttons button {
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.navigation-buttons button:hover {
    background-color: #009688;
}
</style>
<section id="gallery" class="gallery">
    <div class="container" style="    position: relative;">
        <h2>معرض الشهادت</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/cer/1.jpg" alt="صورة 1" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/2.jpg" alt="صورة 2" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/3.jpg" alt="صورة 3" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/4.jpg" alt="صورة 4" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/5.jpg" alt="صورة 5" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/6.jpg" alt="صورة 6" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/7.jpg" alt="صورة 7" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/3.jpg" alt="صورة 3" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
            <div class="gallery-item">
                <img src="images/cer/4.jpg" alt="صورة 4" loading="lazy" style="transition: transform 0.3s ease;">
            </div>
        </div>
        <div class="navigation-buttons">
            <button class="prev-button">&lt;</button>
            <button class="next-button">&gt;</button>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryImages = document.querySelectorAll('.gallery-item img');
        let currentImageIndex = 0;
        let images = [];
        let slideshowOverlay;
        let slideshowImage;
        let closeButton;
        let currentStartIndex = 0;
        let prevButton;
        let nextButton;

        galleryImages.forEach((img, index) => {
            images.push(img.src);
            img.addEventListener('click', () => {
                currentImageIndex = index;
                showSlideshow(currentImageIndex);
            });
        });

        function showGalleryImages() {
                    let imagesToShow = 3; // Default to 3 for desktop
                    if (window.innerWidth < 768) {
                        imagesToShow = 1; // Mobile
                    } else if (window.innerWidth < 992) {
                        imagesToShow = 2; // Tablet
                    }
        
                    galleryImages.forEach((img, index) => {
                        if (index >= currentStartIndex && index < currentStartIndex + imagesToShow) {
                            img.parentElement.style.display = 'block';
                } else {
                    img.parentElement.style.display = 'none';
                }
            });
        }

        document.querySelector('.prev-button').addEventListener('click', () => {
                    let imagesToShow = 3; // Default to 3 for desktop
                    if (window.innerWidth < 768) {
                        imagesToShow = 1; // Mobile
                    } else if (window.innerWidth < 992) {
                        imagesToShow = 2; // Tablet
                    }
                    currentStartIndex = (currentStartIndex - imagesToShow + images.length) % images.length;
                    showGalleryImages();
                });

        document.querySelector('.next-button').addEventListener('click', () => {
                    let imagesToShow = 3; // Default to 3 for desktop
                    if (window.innerWidth < 768) {
                        imagesToShow = 1; // Mobile
                    } else if (window.innerWidth < 992) {
                        imagesToShow = 2; // Tablet
                    }
                    currentStartIndex = (currentStartIndex + imagesToShow) % images.length;
                    showGalleryImages();
                });

        showGalleryImages();

        function createSlideshow() {
            slideshowOverlay = document.createElement('div');
            slideshowOverlay.id = 'slideshow-overlay';
            slideshowOverlay.classList.add('slideshow-overlay');

            closeButton = document.createElement('span');
            closeButton.classList.add('close-button');
            closeButton.innerHTML = '&times;';

            const slideshowContent = document.createElement('div');
            slideshowContent.classList.add('slideshow-content');

            slideshowImage = document.createElement('img');
            slideshowImage.classList.add('slideshow-image');
            slideshowImage.alt = 'Slideshow Image';

            const navigationButtons = document.createElement('div');
            navigationButtons.classList.add('navigation-buttons');

            prevButton = document.createElement('button');
            prevButton.classList.add('prev-button');
            prevButton.innerHTML = '<';

            nextButton = document.createElement('button');
            nextButton.classList.add('next-button');
            nextButton.innerHTML = '>';

            navigationButtons.appendChild(prevButton);
            navigationButtons.appendChild(nextButton);

            slideshowContent.appendChild(slideshowImage);
            slideshowContent.appendChild(navigationButtons);
            slideshowOverlay.appendChild(closeButton);
            slideshowOverlay.appendChild(slideshowContent);

            document.body.appendChild(slideshowOverlay);

            closeButton.addEventListener('click', closeSlideshow);
            prevButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                showSlideshow(currentImageIndex);
            });
            nextButton.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showSlideshow(currentImageIndex);
            });
            slideshowOverlay.addEventListener('click', (event) => {
                if (event.target === slideshowOverlay) {
                    closeSlideshow();
                }
            });
        }

        function showSlideshow(index) {
            if (!slideshowOverlay) {
                createSlideshow();
            }
            slideshowImage.src = images[index];
            slideshowOverlay.style.display = 'flex';
            document.body.classList.add('slideshow-active');
            document.querySelector('nav.navbar').style.display = 'none';
            document.querySelector('footer.footer').style.display = 'none';
            document.body.style.overflow = 'hidden';
        }

        function closeSlideshow() {
            slideshowOverlay.style.display = 'none';
            document.body.classList.remove('slideshow-active');
            document.querySelector('nav.navbar').style.display = 'flex';
            document.querySelector('footer.footer').style.display = 'block';
            document.body.style.overflow = 'auto';
        }
    });
</script>
